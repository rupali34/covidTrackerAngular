<mat-form-field class="form-field">
     <mat-select [(ngModel)]="selectedCountry" name="country" (selectionChange)="oncountryChange($event)">
      <mat-option [value]="''" > Global </mat-option>
      <mat-option *ngFor="let contVal of countries"  [value]="contVal" >
        {{contVal.name}}
      </mat-option>
    </mat-select>
</mat-form-field>
